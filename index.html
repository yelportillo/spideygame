<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      padding: 2vw;
      overflow-x: hidden;
    }

    /* Responsive heading */
    h1 {
      margin-bottom: 2vw;
      font-size: clamp(1.5rem, 5vw, 3rem);
    }

    /* Responsive start button */
    #start-button {
      padding: clamp(0.5rem, 1.5vw, 1rem) clamp(1rem, 3vw, 2rem);
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      background-color: #61dafb;
      color: #282c34;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-bottom: 2vw;
    }

    #start-button:hover {
      background-color: #21a1f1;
    }

    /* Responsive game board */
    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: clamp(0.5rem, 1vw, 1rem);
      justify-content: center;
      max-width: 95vw;
      margin: 0 auto;
    }

    /* Responsive cards */
    .card {
      aspect-ratio: 1 / 1;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      display: none;
    }

    .card.flipped img,
    .card.matched img {
      display: block;
    }

    .card.matched {
      background-color: #98fb98;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      #game-board {
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
        gap: 0.5rem;
      }
      .card {
        border-radius: 0.3rem;
      }
    }

    /* Tablet-specific adjustments */
    @media (min-width: 601px) and (max-width: 1024px) {
      #game-board {
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
        gap: 0.8rem;
      }
      .card {
        border-radius: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <button id="start-button">Start Game</button>
  <div id="game-board" style="display: none;"></div>

  <audio id="background-music" loop>
    <source src="./media/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const startButton = document.getElementById("start-button");
    const gameBoard = document.getElementById("game-board");
    const backgroundMusic = document.getElementById("background-music");

    // Characters and their image filenames
    const characters = [
      "Spidey.png", "Spin.png", "Ghosty.png", "Black Panther.png",
      "Iron Man.png", "Green Goblin.png", "Doc Ock.png", "Rhino.png", "Black Cat.png"
    ];

    let cards = [...characters, ...characters].sort(() => Math.random() - 0.5);
    let flippedCards = [];
    let matchedCards = [];

    // Start the game on button click
    startButton.addEventListener("click", () => {
      backgroundMusic.volume = 0.5; 
      backgroundMusic.play();

      startButton.style.display = "none";
      gameBoard.style.display = "grid";
      createGameBoard();
    });

    // Create the game board
    function createGameBoard() {
      cards.forEach((card) => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.dataset.name = card;

        const img = document.createElement("img");
        img.src = `./media/${card}`;
        img.alt = card;

        cardElement.appendChild(img);
        gameBoard.appendChild(cardElement);

        cardElement.addEventListener("click", () => flipCard(cardElement));
      });
    }

    function flipCard(card) {
      if (
        flippedCards.length < 2 &&
        !card.classList.contains("flipped") &&
        !card.classList.contains("matched")
      ) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [firstCard, secondCard] = flippedCards;

      if (firstCard.dataset.name === secondCard.dataset.name) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchedCards.push(firstCard, secondCard);

        flippedCards = [];

        if (matchedCards.length === cards.length) {
          setTimeout(() => {
            alert("Congratulations! You've matched all the cards!");
            resetGame();
          }, 500);
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    function resetGame() {
      matchedCards = [];
      flippedCards = [];
      cards = cards.sort(() => Math.random() - 0.5);
      gameBoard.innerHTML = "";
      createGameBoard();
    }
  </script>
</body>
</html>
