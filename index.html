<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    .card.flipped img,
    .card.matched img {
      display: block;
    }

    .card.matched {
      background-color: #98fb98;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div id="game-board"></div>

  <audio id="background-music" loop>
    <source src="./media/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Play background music
    const backgroundMusic = document.getElementById("background-music");
    backgroundMusic.volume = 0.5; // Adjust volume
    backgroundMusic.play();

    // Characters and their image filenames
    const characters = [
      "Spidey.png", "Spin.png", "Ghosty.png", "Black Panther.png",
      "Iron Man.png", "Green Goblin.png", "Doc Ock.png", "Rhino.png", "Black Cat.png"
    ];

    // Duplicate and shuffle the cards
    let cards = [...characters, ...characters];
    cards = cards.sort(() => Math.random() - 0.5);

    const gameBoard = document.getElementById("game-board");
    let flippedCards = [];
    let matchedCards = [];

    // Create the game board
    cards.forEach((card) => {
      const cardElement = document.createElement("div");
      cardElement.classList.add("card");
      cardElement.dataset.name = card;

      const img = document.createElement("img");
      img.src = `./media/${card}`; // Path to media folder
      img.alt = card;

      cardElement.appendChild(img);
      gameBoard.appendChild(cardElement);

      cardElement.addEventListener("click", () => flipCard(cardElement));
    });

    function flipCard(card) {
      // Prevent flipping more than two cards or already matched cards
      if (
        flippedCards.length < 2 &&
        !card.classList.contains("flipped") &&
        !card.classList.contains("matched")
      ) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [firstCard, secondCard] = flippedCards;

      if (firstCard.dataset.name === secondCard.dataset.name) {
        // Mark as matched
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchedCards.push(firstCard, secondCard);

        flippedCards = [];

        // Check if all cards are matched
        if (matchedCards.length === cards.length) {
          setTimeout(() => {
            alert("Congratulations! You've matched all the cards!");
            resetGame();
          }, 500);
        }
      } else {
        // Flip cards back after a short delay
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    function resetGame() {
      matchedCards = [];
      flippedCards = [];
      cards = cards.sort(() => Math.random() - 0.5);
      gameBoard.innerHTML = "";

      // Recreate the game board
      cards.forEach((card) => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.dataset.name = card;

        const img = document.createElement("img");
        img.src = `./media/${card}`;
        img.alt = card;

        cardElement.appendChild(img);
        gameBoard.appendChild(cardElement);

        cardElement.addEventListener("click", () => flipCard(cardElement));
      });
    }
  </script>
</body>
</html>
